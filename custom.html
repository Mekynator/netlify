<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Layerloot • Custom Order</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<script>

  window.__SUPABASE_ANON_KEY__ = "sb_publishable_9IAZVYI7jUpufI3-PUDRkw_wwYwIphV";
</script>

<header class="header">
  <div class="wrap header-row">
    <div class="brand" onclick="location.href='/'" style="cursor:pointer">
      <div class="logo">L</div>
      <div><div class="brand-name">Layerloot</div><div class="brand-sub">Custom Orders</div></div>
    </div>
    <div class="actions">
      <button class="ghost" onclick="location.href='/catalog.html'">Catalog</button>
      <button class="ghost" onclick="location.href='/account.html'">Account</button>
    </div>
  </div>

  <nav class="nav">
    <div class="wrap nav-row">
      <a class="nav-link" data-nav href="/catalog.html">Catalog</a>
      <a class="nav-link" data-nav href="/how-it-works.html">How it works</a>
      <a class="nav-link" data-nav href="/faq.html">FAQ</a>
      <a class="nav-link highlight" data-nav href="/custom.html">Custom Order</a>
    </div>
  </nav>
</header>

<main class="wrap section">
  <div class="card">
    <div class="card-title">Custom Order</div>
    <div class="muted">Submit STL link + notes. You’ll see it under My Orders.</div>

    <div class="form-row" style="margin-top:12px">
      <div>
        <label>Material</label>
        <select id="mat">
          <option>Resin</option>
          <option>FDM</option>
          <option>Painted (premium)</option>
        </select>
      </div>
      <div>
        <label>Size (mm)</label>
        <input id="size" type="number" placeholder="e.g. 75"/>
      </div>
      <div>
        <label>STL link</label>
        <input id="stl" placeholder="Drive/Dropbox/WeTransfer link"/>
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notes" placeholder="Pose, base, scale, deadline, painting notes…"></textarea>

    <div class="row">
      <button class="primary" id="btnSubmit">Submit</button>
      <div class="muted" id="msg"></div>
    </div>
  </div>
</main>

<script type="module" src="custom.js"></script>
</body>
</html>
